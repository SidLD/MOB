{%for user in userDetails%}
<div class="main-show">
    <div class="synopsis">
        <h2>Synopsis</h2>
        <p>{{user[8]}}</p>
        <h2>Background</h2>
        <p>{{user[9]}}</p>
    </div>
    <div class="main-show-pic">
        <img src="{{user[10]}}">
    </div>
</div>
<div class="main-show-trailer">
        <h3 class="trailer-show">Watch the Trailer</h3>
        <div class="trailer">
            <iframe width="100%" height="100%" src="{{user[11]}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
</div>
{%endfor%}
