{% extends "user_base.html" %}
{% block content %}
    <div class="login">
        <form action="/login" method="POST">

                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
            
                <button type="submit" id="login-btn"s>Login</button>
                <p style="text-align: center; color: black;">OR</p>

        </form>
        <a href="/register"><button type="submit" id="login-btn">Sign-Up</button></a>
        <div class="login-form" style="background-color:#f1f1f1;">
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
    </div>
{% endblock %}
